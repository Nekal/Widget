<div class="main-container">
  <div class="card" [ngClass]="{'invert': isFront}">
    <app-front-chart [chartData]="frontChartData"></app-front-chart>
    <app-back-chart [chartData]="backChartData"></app-back-chart>
  </div>

  <div class="info">
    <span>{{isFront? "May 17" : "May 17, in USD"}}</span>
    <button (click)="invertChart()" class='btn btn-circle'>
      <i class="fa fa-undo "></i>
      {{isFront? "Evolution Index" : "Target Attainment"}}
    </button>
  </div>
</div>
